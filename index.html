<html>
<head>
<title>Sparkle | Traffic Congestion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="maps.js"></script>
<script type="text/javascript" src="jquery-1.7.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
<script src="jquery.mobile-1.11.3.js"></script>
<script src="jquery.mobile-1.4.5.min.js"></script>
  
<style>
      #map {
	position: relative;
	width: 100%;
	height: 520px;
	box-shadow: 2px 2px 3px silver;
      }
</style>
</head>

<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Sparkle</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div id="map"></div>
		    <script>
			function initMap() {
				  var myLatLng = {lat: 18.5308225, lng: 73.8474647};
				  var myLatLng1 = {lat: 18.5561743, lng: 73.793767};
				  var map = new google.maps.Map(document.getElementById('map'), {
				    zoom: 14,
				    center: myLatLng
				  });

				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Shivajinagar, Pune'
				  });
				  var marker1 = new google.maps.Marker({
				    position: myLatLng1,
				    map: map,
				    title: 'Baner, Pune'
				  });
				  google.maps.event.addListener(marker, 'click', function(){
					window.open("#bar");
				  });
				   google.maps.event.addListener(marker1, 'click', function(){
					window.open("#bar");
				  });
			}
		    </script>
		<script async defer 
			src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&callback=initMap"></script>
		
	</div><!-- /content -->
	<a href="#bar" class="ui-btn ui-shadow">Proceed</a>
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Traffic Congestion</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div data-role="fieldcontain">
		    <fieldset data-role="controlgroup">
			<legend>Choose an option:</legend>
				<input type="radio" name="radio-choice-2" id="radio-choice-21" value="choice-1" checked="checked" />
				<label for="radio-choice-21">Low</label>

				<input type="radio" name="radio-choice-2" id="radio-choice-22" value="choice-2"  />
				<label for="radio-choice-22">Medium</label>

				<input type="radio" name="radio-choice-2" id="radio-choice-23" value="choice-3"  />
				<label for="radio-choice-23">High</label>
		    </fieldset>
		</div>
		<p><a href="#foo">Back to One</a></p>
		<a href="#" class="ui-btn ui-shadow">Submit</a>
	</div><!-- /content -->

</div><!-- /page -->
</body>

</body>
</html>
